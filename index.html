<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Counter üíï</title>
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- WOW.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd1e8 100%);
            font-weight: 700;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .ph {
            color: #ff69b4;
            font-size: 50px;
        }

        /* Floating hearts animation */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.5);
        }

        .login-box h1 {
            color: #ff69b4;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .login-box p {
            color: #ff1493;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #ff69b4;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ffb6c1;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 240, 245, 0.5);
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
        }

        .error-msg {
            color: #ff1493;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            display: none;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            animation: fadeInDown 1s;
        }

        .header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0 8px;
            font-size: 3em;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        /* Counter */
        .counter-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            animation: fadeInUp 1s;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .counter-item {
            background: linear-gradient(135deg, #ffe0f0, #ffc8e5);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
            transition: all 0.3s;
        }

        .counter-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }

        .counter-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff1493;
            display: block;
        }

        .counter-label {
            font-size: 1em;
            color: #ff69b4;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Gallery */
        .gallery-section {
            animation: fadeIn 1.5s;
        }

        .gallery-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0 8px;
            text-align: center;
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            padding-bottom: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            transition: all 0.3s;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        /* Logout button */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff1493;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 100;
        }

        .logout-btn:hover {
            background: #ff69b4;
            color: white;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ph {
                color: #ff69b4;
                font-size: 20px;
            }

            .header {
                margin-top: 55px;
            }

            .counter-section {
                padding: 10px;
                margin: 20px 0;
            }

            .counter-grid {
                margin-top: 0;
            }

            .counter-item {
                padding: 10px;
            }

            .header h1,
            .gallery-title {
                font-size: 1.5em;
            }

            .header h1 .ph,
            .gallery-title .ph {
                font-size: 1.2em;
            }

            .gallery-title {
                margin-bottom: 20px;
            }

            .counter-number {
                font-size: 2em;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .login-box {
                padding: 30px 20px;
            }

            .logout-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="heart-bg" id="heartBg"></div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1><i class="ph ph-heart-fill" style="font-size:48px;color:#ff1493;"></i></h1>
            <h1>Love Counter</h1>
            <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ xem k·ª∑ ni·ªám c·ªßa ch√∫ng ta</p>
            <form id="loginForm">
                <div class="input-group">

                    <input type="text" id="username" placeholder="Nh·∫≠p t√†i kho·∫£n" required>

            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <button class="logout-btn" id="logoutBtn">
            ƒêƒÉng xu·∫•t
        </button>

        <div class="container">
            <div class="header wow animate__fadeInDown">
                <h1><i class="ph ph-heartbeat"></i> Ch√∫ng Ta B√™n Nhau <i class="ph ph-heartbeat"></i></h1>
            </div>
            <div class="counter-section wow animate__fadeInUp">
                <div class="counter-grid">
                    <div class="counter-item">
                        <i class="ph ph-calendar-blank" style="font-size:32px;color:#ff69b4"></i>
                        <span class="counter-number" id="days">0</span>
                        <span class="counter-label">Ng√†y</span>

                    <div class="counter-item">
                        <i class="ph ph-clock-afternoon" style="font-size:32px;color:#ff69b4"></i>

                        <span class="counter-label">Gi·ªù</span>

                </div>
            </div>

            <div class="gallery-section wow animate__fadeIn">
                <h2 class="gallery-title">
                    <i class="ph ph-camera"></i> K·ª∑ Ni·ªám C·ªßa Ch√∫ng Ta
                </h2>
                <div class="gallery-grid" id="gallery"></div>
            </div>
        </div>
    </div>


    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>


    <script>

        new WOW({
            boxClass: 'wow',
            animateClass: 'animate__animated',
            offset: 100,
            mobile: true,
            live: true
        }).init();


        const images = [
            "/images/mylove1.jpg",
            "/images/mylove2.jpg",
            "/images/mylove3.jpg",
            "/images/mylove4.jpg",
            "/images/mylove5.jpg",
            "/images/mylove6.jpg",
            "/images/mylove7.jpg",
            "/images/mylove8.jpg",
            "/images/mylove9.jpg",
            "/images/mylove10.jpg",
            "/images/mylove11.jpg",
            "/images/mylove12.jpg",
            "/images/mylove13.jpg",
            "/images/mylove14.jpg",
            "/images/mylove15.jpg",
            "/images/mylove16.jpg",
        ];

        const gallery = document.getElementById("gallery");
        const animations = [
            'animate__fadeInUp',
            'animate__fadeInDown',
            'animate__fadeInLeft',
            'animate__fadeInRight',
            'animate__zoomIn',
            'animate__zoomInUp',
            'animate__zoomInDown'
        ];

        images.forEach((src, index) => {
            const item = document.createElement("div");

            const anim = animations[Math.floor(Math.random() * animations.length)];
            item.className = `gallery-item wow animate__animated ${anim}`;

            item.style.setProperty('--animate-delay', `${index * 0.1}s`);

            item.innerHTML = `
        <a data-fancybox="gallery" href="${src}">
            <div class="gallery-placeholder">
                <img src="${src}" alt="">
            </div>
        </a>
    `;
            gallery.appendChild(item);
        });


        let isLoggedIn = false;

        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = [
                '<i class="ph ph-heart-fill"></i>',
                '<i class="ph ph-heart-half"></i>',
                '<i class="ph ph-heart"></i>',
                '<i class="ph ph-heart-straight"></i>',
                '<i class="ph ph-sparkle"></i>'
            ];

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                heartBg.appendChild(heart);
            }
        }

        createHearts();

        const loginForm = document.getElementById('loginForm');
        const loginPage = document.getElementById('loginPage');
        const mainContent = document.getElementById('mainContent');
        const errorMsg = document.getElementById('errorMsg');
        const logoutBtn = document.getElementById('logoutBtn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'pandaiu' && password === 'pandacute') {
                isLoggedIn = true;

                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('expireTime', Date.now() + 24 * 60 * 60 * 1000);

                loginPage.style.display = 'none';
                mainContent.style.display = 'block';
                errorMsg.style.display = 'none';
                startCounter();
            } else {
                errorMsg.style.display = 'block';
            }
        });

        logoutBtn.addEventListener('click', () => {
            isLoggedIn = false;
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('expireTime');

            mainContent.style.display = 'none';
            loginPage.style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        const startDate = new Date('2025-10-22T00:00:00');

        function updateCounter() {
            if (!isLoggedIn) return;

            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function checkLoginState() {
            const loginState = localStorage.getItem('isLoggedIn');
            const expireTime = localStorage.getItem('expireTime');

            if (loginState === 'true' && expireTime && Date.now() < expireTime) {
                isLoggedIn = true;
                loginPage.style.display = 'none';
                mainContent.style.display = 'block';
                startCounter();
            } else {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('expireTime');
            }
        }

        checkLoginState();

        function startCounter() {
            updateCounter();
            setInterval(updateCounter, 1000);
        }
    </script>
</body>

</html>
